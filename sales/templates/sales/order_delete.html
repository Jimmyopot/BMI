{% extends 'sales/base.html' %}


{% block content %}
    <form method='POST' action = ".">{% csrf_token %}
        <h2>Are you sure you want to delete '{{ order.name }}'?</h2>
        <button class="btn btn-outline-danger" type="submit">Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'sales:order-detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
